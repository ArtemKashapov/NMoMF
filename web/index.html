<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="eel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scheme">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <form>
            <div class="params">
                <input id="c-variable" class="params__input" type="text" placeholder=" " \>
                <label for="c-variable" class="params__label"> C </label>
                <input id="k-variable" class="params__input" type="text" placeholder=" " \>
                <label for="k-variable" class="params__label"> K </label>
                <input id="R-variable" class="params__input" type="text" placeholder=" " \>
                <label for="R-variable" class="params__label"> R </label>
                <input id="l-variable" class="params__input" type="text" placeholder=" " \>
                <label for="l-variable" class="params__label"> l </label>
                <input id="alpha-variable" class="params__input" type="text" placeholder=" " \>
                <label for="alpha-variable" class="params__label"> alpha </label>
                <input id="T-variable" class="params__input" type="text" placeholder=" " \>
                <label for="T-variable" class="params__label"> T </label>
            </div>
        </form>
        <div class="button"><!-- TODO: Кнопка посчитать, ??прогресс трек?? --></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
