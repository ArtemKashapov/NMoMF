<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <script src="eel.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ЧММФ</title>
</head>
<body>
    <div class="container">
        <div class="scheme">
            <p>
                Явная
                <br>
                схема
            </p>
            <label class="switch">
                <input type="checkbox" id="scheme-shooser">
                <span class="slider round"></span>
            </label>
            <p>
                Неявная
                <br>
                схема
            </p>
        </div>
        <div class="vars">
            <div class="tight">
                <p>I=</p>
                <input type="text" id="I" placeholder="I" value="1024">
                <p>K=</p>
                <input type="text" id="K" placeholder="K" value="1024">
            </div>
            <div class="tight">
                <p>l=</p>
                <input type="text" id="l" placeholder="l" value="0.5">
                <p>T=</p>
                <input type="text" id="T" placeholder="T" value="40">
            </div>
            <div class="tight">
                <p>c=</p>
                <input type="text" id="c" placeholder="c" value="1.65">
                <p>k=</p>
                <input type="text" id="k" placeholder="k" value="0.59">
            </div>
            <div class="tight">
                <p>R=</p>
                <input type="text" id="R" placeholder="R" value="5">
                <p>alpha=</p>
                <input type="text" id="alpha" placeholder="alpha" value="0.003">
            </div>
        </div>

        <div class="footer">
            <a href="#" id="calculate">
                <span>Пуск</span>
            </a>
            <div id="progress-bar" style="--i: 0;" class="percent">
                <svg>
                    <circle cx="25" cy="25" r="22"></circle>
                    <circle cx="25" cy="25" r="22"></circle>
                </svg>
                <div class="number">
                    <h2 id="progress-value">0%</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
